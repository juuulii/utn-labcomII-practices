<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Información Personal</h1>

    <form>
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" value="Estudiante" readonly>
        <br>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="argentina">Argentina</option>
            <option value="chilena">Chilena</option>
            <option value="colombiana">Colombiana</option>
            <option value="mexicana">Mexicana</option>
            <option value="otro">Otro</option>
        </select>
        <br>

        <label for="condicion">Condición laboral:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda_laboral">En búsqueda laboral</option>
            <option value="part_time">Trabajo part time</option>
            <option value="full_time">Trabajo full time</option>
        </select>
        <br>

        <label for="gustos_musicales">Gustos Musicales:</label>
        <input type="text" id="gustos_musicales" name="gustos_musicales">
        <br>

        <label for="comidas_favoritas">Comida Favorita</label>
        <select id="comidas_preferidas" name="comidas_preferidas">
            <option value="pizza">Pizza</option>
            <option value="carne">Carne</option>
            <option value="pescado">Pescado</option>
            <option value="pasta">Pasta</option>
            <option value="pollo">Pollo</option>
            <option value="otro">Otro</option>
        </select>
        <br>
        <input type="submit" value="Guardar Cambios">
        <input type="checkbox" id="recordar" name="recordar">
        <label for="recordar">Recordar mis datos</label>
    </form>
</body>
</html>
